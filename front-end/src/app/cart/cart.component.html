
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />


<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">SHOPPING CART</h1>
    </div>
</section>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center"> </th>
                            <th scope="col" class="text-center">Product</th>
                            <th scope="col" class="text-center">Available</th>
                            <th scope="col" class="text-center px-0" > </th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-center px-0" > </th>
                            <th scope="col" class="text-center">Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let cart of result" >
                            <td class="text-center"><img src="../../assets/img/{{cart.items.image}}" (click)="details(cart.items.productid)"
                                style="width:30px" /> </td>
                            <td class="text-center">{{cart.items.productName}}</td>
                            <td class="text-center">{{cart.items.active}}</td>
                            <td class="text-center px-0"><button class="btn btn-sm btn-info" (click)="increase(cart.items.productid)"><i class="fa fa-plus" aria-hidden="true"></i>
                            </button></td>

                            <td class="text-center">{{cart.quantity}}</td>

                            <td class="text-center px-0"><button class="btn btn-sm btn-info" (click)="descrease(cart.items.productid)"><i class="fa fa-minus" aria-hidden="true"></i>
                            </button></td>
                            <td class="text-center">{{cart.items.productPrice* cart.quantity}}</td>
                            <td class="text-center"><button class="btn btn-sm btn-danger" (click)="deleteproduct(cart.items.productid)">
                                <i class="fa fa-trash"></i></button> </td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Sub-Total</td>
                            <td class="text-right">Rs. {{total}} </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Shipping</td>
                            <td class="text-right">Rs. 50</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong>Rs. {{total + 50 }}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                    <button class="btn btn-block btn-light" (click)="Continue()">Continue Shopping</button>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <button class="btn btn-lg btn-block btn-success text-uppercase"  (click)="checkOut()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
