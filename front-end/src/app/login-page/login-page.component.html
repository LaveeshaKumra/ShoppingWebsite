<h2 class="form-heading text-center">Login Form</h2>
<div class="login-form">

   <h2>Login</h2>
   <p>Please enter your username and password</p>
   </div>
    <form id="Login">

        <div class="form-group">


            <input type="text" class="form-control" name="uname" placeholder="User Name" [(ngModel)]="username">

        </div>

        <div class="form-group">

            <input type="password" class="form-control" name="inputPassword" placeholder="Password" [(ngModel)]="password">

        </div>
        <div class="forgot">
        <a href="reset.html">Forgot password?</a>
</div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>

    </form>
